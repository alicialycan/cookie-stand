<!DOCTYPE html>
<html>

<head>

  <title>World Famous Salmon Cookies</title>
  <link rel="stylesheet" href="salmon.css">
  <link href="https://fonts.google.com/specimen/Oswald?selection.family=Oswald" rel="stylesheet">

</head>

<body>
  <header>
    <img src="images/salmon_image.png" alt="Favorite Salmon Cookies" class="salmonlogo" />
    <div class="nav">
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#store">Store</a></li>
      </ul>
    </div>
  </header>
  <section id="background_index">
    <p class="highlights">Seattle's Favorite Cookie!</p>
  </section>
  <h1>Home of the World Famous Salmon Cookie</h1>
  <main>
    <section>
      <form id="location_info">
        <fieldset>
          <legend>Store Data</legend>
          <div>
            <label for="location">Location</label>
            <br>
            <input type="text" name="location" size="45" required>
          </div>
          <div>
            <label for="min_customers">Minimum Customers Per Hour</label>
            <br>
            <input type="number" name="min_customers" size="45" required>
          </div>
          <div>
            <label for="max_customers">Maximum Customers Per Hour</label>
            <br>
            <input type="number" name="max_customers" size="45" required>
          </div>
          <div>
            <label for="avg_cookies">Average Cookies Per Customer</label>
            <br>
            <input type="text" name="avg_cookies" size="45" required>
          </div>
          <div>
            <button type="submit" name="button" class="button">Add</button>
            <button type="submit" name="button" class="button clear">Clear</button>
          </div>
        </fieldset>
      </form>
    </section>
    <section>
      <table id="sales_report"></table>
    </section>
  </main>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
